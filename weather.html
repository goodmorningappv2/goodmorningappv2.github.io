<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link rel="shortcut icon" href="img/tea.png" type="image/x-icon">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div id="container">
        <div class="topbar hidden">
            <div id="message"><img id="return_arrow" src="img/arrow.png" draggable="false"><input type="text" id="search_box" placeholder="City.." enterkeyhint="enter"></div>
        </div>
        <div class="weather_stations hidden">
            <div id="weather_stations_tables">
                <select name="stations" id="station_options" size="5">
                </select>
            </div>
        </div>
        <div class="weather hidden">
            <div id="weather_img"><img id="weather_icon" draggable="false"></div>
            <div id="weather_table">
                <table>
                    <tr class="table_name">
                        <td>Time</td>
                    </tr>
                    <tr>
                        <td><span class="table_value" id="temp_tod"></span></td>
                    </tr>
                    <tr class="table_name">
                        <td>Temp</td>
                        <td>Wind Spe</td>
                    </tr>
                    <tr>
                        <td><span class="table_value" id="temp_value"></span></td>
                        <td><span class="table_value" id="windspeed_value"></span></td>
                    </tr>
                    <tr class="table_name">
                        <td>Feels Like</td>
                        <td>Wind Dir</td>
                    </tr>
                    <tr>
                        <td><span class="table_value" id="feelslike_value"></td>
                        <td><img src="img/arrow.png" id="arrow" draggable="false"><span class="table_value" id="winddirection_value"></span></td>
                    </tr>
                    <tr class="table_name">
                        <td id="rain_name">Rain</td>
                        <td>Humidity</td>
                    </tr>
                    <tr>
                        <td><span class="table_value" id="rain_value"></span></td>
                        <td><span class="table_value" id="humidity_value"></span></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="main_3.js" defer></script>
</body>
</html>
